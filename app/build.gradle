plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.competedata11"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation files('libs\\annotations-13.0.jar')
    implementation files('libs\\converter-gson-2.6.3.jar')
    implementation files('libs\\converter-jackson-2.6.3.jar')
    implementation files('libs\\converter-jaxb-2.6.3.jar')
    implementation files('libs\\converter-moshi-2.6.3.jar')
    implementation files('libs\\converter-protobuf-2.6.3.jar')
    implementation files('libs\\converter-scalars-2.6.3.jar')
    implementation files('libs\\converter-simplexml-2.6.3.jar')
    implementation files('libs\\converter-wire-2.6.3.jar')
    implementation files('libs\\disklrucache-4.10.0.jar')
    implementation files('libs\\gson-2.8.0.jar')
    implementation files('libs\\kotlin-stdlib-1.4.10.jar')
    implementation files('libs\\okhttp-4.9.0.jar')
    implementation files('libs\\okio-jvm-2.8.0.jar')
    implementation files('libs\\retrofit-2.6.3.jar')
    implementation files('libs\\retrofit-2.6.3-javadoc.jar')
    implementation files('libs\\kotlin-stdlib-common-1.4.10.jar')
    implementation project(path: ':banner-1.4.10')
    implementation project(path: ':glide-4.10.0')
    implementation project(path: ':gifdecoder-4.10.0')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}